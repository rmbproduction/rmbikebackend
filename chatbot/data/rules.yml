version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Always respond to greetings
  steps:
  - intent: greet
  - action: utter_greet

- rule: Always provide contact information when asked
  steps:
  - intent: contact_info
  - action: utter_contact_info

- rule: Always provide opening hours when asked
  steps:
  - intent: opening_hours
  - action: utter_opening_hours

- rule: Always provide subscription plan info when asked
  steps:
  - intent: subscription_plans
  - action: utter_subscription_plans

- rule: Always help with emergency repair requests
  steps:
  - intent: emergency_repair
  - action: utter_emergency_repair

- rule: Always assist with appointment status checks
  steps:
  - intent: check_appointment_status
  - action: utter_check_appointment_status

- rule: Always help with cancellation
  steps:
  - intent: cancel_appointment
  - action: utter_cancel_appointment

- rule: Always acknowledge thanks
  steps:
  - intent: thank_you
  - action: utter_thank_you

- rule: Always respond to repair time questions
  steps:
  - intent: how_long_repair
  - action: utter_how_long_repair

- rule: Always respond to expertise questions
  steps:
  - intent: ask_expertise
  - action: utter_ask_expertise

- rule: Always explain warranty policy when asked
  steps:
  - intent: ask_warranty
  - action: utter_ask_warranty

- rule: Always provide maintenance tips when asked
  steps:
  - intent: bike_maintenance_tips
  - action: utter_bike_maintenance_tips

- rule: Always address specific bike problems
  steps:
  - intent: bike_problem_description
  - action: utter_bike_problem_description 